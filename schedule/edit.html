<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>スケジュール編集</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="mb-5">スケジュール編集</h1>
      <form action="./index.html" method="post">
        <div class="form-group mb-4">
          <label class="mb-2" for="name">スケジュール名</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            value="A社とミーティング"
          />
        </div>

        <div class="form-group mb-4">
          <label class="mb-2" for="datail">詳細</label>
          <textarea class="form-control" id="datail" name="datail">
先方から Zoom URL がメールで届くので確認すること</textarea
          >
        </div>

        <div class="form-group mb-4">
          <label class="mb-2" for="date">日付</label>
          <input
            type="date"
            id="date"
            class="form-control"
            name="date"
            value="2022-07-01"
          />
        </div>

        <div class="form-group mb-4">
          <label class="mb-2" for="started_at">開始時刻</label>
          <input
            type="time"
            id="started_at"
            class="form-control"
            name="started_at"
            value="10:00"
          />
        </div>

        <div class="form-group mb-4">
          <label class="mb-2" for="finished_at">終了時刻</label>
          <input
            type="time"
            id="finished_at"
            class="form-control"
            name="finished_at"
            value="12:00"
          />
        </div>

        <div class="button_wrap text-end">
          <button
            type="button"
            class="btn btn-secondary"
            onclick="history.back()"
          >
            キャンセル
          </button>
          <input type="submit" class="btn btn-primary" value="保存" />
        </div>
      </form>

      <div class="fixed-bottom">
        <footer>&copy; EeeeG, Inc.</footer>
      </div>
    </div>
  </body>
</html>
